apply plugin: 'java'

sourceCompatibility = 1.5
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

test {
    useJUnit {
        includeCategories 'com.fooorg.fooproj.framework.test.FooProjUnitTest'
    }
}

task integrationTest(type: Test) {
    useJUnit {
        includeCategories 'com.fooorg.fooproj.framework.test.FooProjIntegrationTest'
    }
}

tasks.withType(Test) {
    testLogging {
        events 'passed'
    }
}
